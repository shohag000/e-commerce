<form class="form" action="{{ action_url }}" method="POST" >
    {% csrf_token %}
    {% if next_url %}
    <input type="hidden" name="next" value="{{ next_url }}">
    {% endif %}
    {% if address_type %}
    <input type="hidden" name="address_type" value="{{ address_type }}">
    {% endif %}
    {% for address in address_qs %}
    <label for="address-{{ address.id }}">
        <input id="address-{{ address.id }}" type="radio" name="address_id" value="{{ address.id }}">
        {{ address.get_address }}
    </label>
    <br>
    {% endfor %}
    <button class="btn btn-success" type="submit">Use address</button>
</form>
