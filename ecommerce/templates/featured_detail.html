<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Featured product details</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
    {{ object }}
    <br>
    {{ object.title }}<br>
    {{ object.description }}<br>
    {{ object.price }}
    <br>
    <img src="{{ object.image.url }}">
</div>

</body>
</html>
