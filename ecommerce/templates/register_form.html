<form action="{% url 'register' %}" method="POST" class="form">
        {% csrf_token %}
  <div class="form-group">
    <label >Username</label>
    <input type="text" class="form-control" id="exampleInputUsername"  placeholder="Enter Username" name="username">
  </div>
  <div class="form-group">
    <label >Email</label>
    <input type="text" class="form-control" id="exampleInputEmail"  placeholder="Enter Email" name="email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password1">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Same as above password" name="password2">
  </div>
  <button type="submit" class="btn btn-primary">Sign up</button>
</form>
